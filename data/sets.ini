[DEFAULT]

root = ./data
default_transform =
downloadable = true

[mnist]

shape = 1 28 28
classes = $numbers

[fashion]

shape = 1 28 28
classes = t-shirt/top trouser pullover dress coat sandal shirt sneaker bag ankle_boot

[letters]

target_transform = y-1
pre_transform = rotate-270 hflip
shape = 1 28 28
classes = $letters

[cifar10]

shape = 3 32 32
classes = airplane automobile bird cat deer dog frog horse ship truck
root = data/cifar10

[cifar100]

shape = 3 32 32
root = data/cifar100
classes_from_file = data/cifar100.txt

[svhn]

kw_for_split = split train test

shape = 3 32 32
classes = $numbers
root = data/svhn

[lsunc]

kw_for_split = classes train test
pre_transform = crop
shape = 3 32 32
root = data/lsun
downloadable = false

[lsunr]

kw_for_split = classes train test
pre_transform = resize
shape = 3 32 32
root = data/lsun
downloadable = false
     
[imagenet1k]

folder = data/ImageNet
kw_for_split = root data/ImageNet/train data/ImageNet/val
ext = jpeg

pre_transform = resize-256

default_transform = crop

shape = 3 224 224
classes_from_file = data/imagenet1k.txt

[imagenet20]

folder = data/ImageNet
kw_for_split = root data/ImageNet/train data/ImageNet/val
ext = jpeg

pre_transform = resize-256

default_transform = crop

shape = 3 224 224
classes_from_file = data/imagenet20.txt

[imagenet2]

folder = data/ImageNet
kw_for_split = root data/ImageNet/train data/ImageNet/val
ext = jpeg

pre_transform = resize-256

default_transform = crop

shape = 3 224 224
classes_from_file = data/imagenet2.txt
